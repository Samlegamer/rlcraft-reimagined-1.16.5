	[entities.deer]
		#Allows the entity to despawn freely when no players are nearby, like vanilla monsters do
		can_despawn = false

		[entities.deer.spawning]
			#Enter biome IDs. Supports modded biomes https://minecraft.fandom.com/wiki/Biome#Biome_IDs
			spawn_biomes = ["minecraft:wooded_hills", "minecraft:flower_forest", "minecraft:forest", "traverse:autumnal_woods", "minecraft:birch_forest_hills", "minecraft:birch_forest", "traverse:woodlands", "minecraft:tall_birch_forest", "traverse:autumnal_wooded_hills", "traverse:coniferous_forest", "traverse:coniferous_wooded_hills", "traverse:high_coniferous_forest", "traverse:wooded_island", "traverse:wooded_plateau"]
